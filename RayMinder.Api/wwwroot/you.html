<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RayMinder</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #fefcea, #f1f8e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 30px;
      text-align: center;
    }

    h1 {
      color: #ff9800;
      font-size: 2.2em;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .nav-tabs {
      font-size: 1.1em;
      color: #616161;
      margin-bottom: 40px;
    }

    .nav-tabs span {
      cursor: pointer;
      padding: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-tabs span.active {
      color: #ff9800;
      border-bottom: 2px solid #ff9800;
    }

    #uv-circle {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #fff176 40%, #fbc02d 80%);
      box-shadow: 0 0 30px #ffeb3b;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 50px;
      transition: all 0.5s ease;
    }

    #uv-value {
      position: absolute;
      font-size: 3em;
      font-weight: bold;
      color: #e65100;
      text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
    }

    /* Timer bar container */
    #timer-container {
      width: 80%;
      max-width: 400px;
      height: 30px;
      background-color: #eeeeee;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
      position: relative;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }

    /* The bar that shrinks */
    #timer-bar {
      height: 100%;
      width: 100%;
      background-color: #4caf50;
      transition: width 1s linear, background-color 0.5s;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px;
      box-sizing: border-box;
    }

    /* Timer text inside bar */
    #timer-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.1em;
      font-weight: 600;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #reapply-btn {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    #reapply-btn:hover {
      background-color: #e65100;
    }

    #alert-message {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>RayMinder</h1>
  <div class="nav-tabs">
    <span class="active">You</span> | <span id="friendsTab">Friends</span>
  </div>

  <div id="uv-circle">
    <span id="uv-value">5</span>
  </div>

  <div id="timer-container">
    <div id="timer-bar"></div>
    <div id="timer-text">20:00</div>
  </div>

  <button id="reapply-btn">I Reapplied</button>

  <div id="alert-message"></div>

  <script src="you.js"></script>
  <script src="location.js"></script>
  <script>
  document.getElementById("friendsTab").addEventListener("click", () => {
    window.location.href = "friends.html";
  });
</script>

</body>
</html>

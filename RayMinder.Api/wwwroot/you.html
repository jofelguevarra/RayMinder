<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RayMinder</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #fefcea, #f1f8e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 30px;
      text-align: center;
    }

    h1 {
      color: #ff9800;
      font-size: 2.2em;
      letter-spacing: 1px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    /* Notification container */
    #notification-container {
      position: relative;
      display: inline-block;
    }

    #notification-btn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    #notification-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      display: none;
    }

    #notification-list {
      display: none;
      position: absolute;
      right: 0;
      top: 30px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      text-align: left;
    }

    #notification-list div {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .nav-tabs {
      font-size: 1.1em;
      color: #616161;
      margin-bottom: 30px;
    }

    .nav-tabs span {
      cursor: pointer;
      padding: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-tabs span.active {
      color: #ff9800;
      border-bottom: 2px solid #ff9800;
    }

    #uv-circle {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #fff176 40%, #fbc02d 80%);
      box-shadow: 0 0 30px #ffeb3b;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      transition: all 0.5s ease;
    }

    #uv-value {
      position: absolute;
      font-size: 3em;
      font-weight: bold;
      color: #e65100;
      text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
    }

    #timer-container {
      width: 80%;
      max-width: 400px;
      height: 30px;
      background-color: #eeeeee;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }

    #timer-bar {
      height: 100%;
      width: 100%;
      background-color: #4caf50;
      transition: width 1s linear, background-color 0.5s;
    }

    #timer-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.1em;
      font-weight: 600;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #reapply-btn, #connectBtn, #logoutBtn {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    #reapply-btn:hover, #connectBtn:hover, #logoutBtn:hover {
      background-color: #e65100;
    }

    #alert-message {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: red;
    }

    .dropdown-container {
      margin-bottom: 20px;
    }

    select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin: 0 8px;
    }

  </style>
</head>
<body>
  <h1>
    RayMinder
    <!-- Notification bell -->
    <div id="notification-container">
      <button id="notification-btn">ðŸ””</button>
      <span id="notification-count">0</span>
      <div id="notification-list">
        <button id="mark-all-read-btn" style="
          width: 100%;
          background: #ff9800;
          color: white;
          border: none;
          padding: 8px;
          border-radius: 8px 8px 0 0;
          cursor: pointer;
        ">
          Mark all as read
        </button>
        <div id="notifications-content"></div>
      </div>
    </div>
  </h1>

  <div class="nav-tabs">
    <span class="active">You</span> | <span id="friendsTab">Friends</span>
  </div>

<div class="dropdown-container">
    <label for="spfSelect">SPF:</label>
    <select id="spfSelect">
      <option value="15">SPF 15</option>
      <option value="30">SPF 30</option>
      <option value="50">SPF 50</option>
    </select>

    <label for="skinSelect">Skin Type:</label>
    <select id="skinSelect">
      <option value="1">Type 1</option>
      <option value="2">Type 2</option>
      <option value="3">Type 3</option>
      <option value="4">Type 4</option>
      <option value="5">Type 5</option>
      <option value="6">Type 6</option>
    </select>
  </div>

  <div id="uv-circle">
    <span id="uv-value">5</span>
  </div>

  <div id="timer-container">
  <div id="timer-text">00:00:00</div>
  <div id="timer-bar"></div>
  <p id="last-applied" style="color: #ccc; margin-top: 4px;">Applied: --</p>
</div>


  <button id="reapply-btn">I Reapplied</button>
  <button id="connectBtn">Connect to ESP32</button>
  <button id="logoutBtn">Logout</button>

  <div id="alert-message"></div>

  <script type="module" src="you.js"></script>
  <script src="location.js"></script>

  <script>
    // Logout handler
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem('username');
      window.location.href = "index.html";
    });
    
    // Navigation
    document.getElementById("friendsTab").addEventListener("click", () => {
      window.location.href = "friends.html";
    });

    // Load notifications
    async function loadNotifications(username) {
      try {
        const response = await fetch(`http://localhost:5007/api/friendnotifications/${username}`);
        if (!response.ok) return;

        const notifications = await response.json();
        const container = document.getElementById('notifications-content');
        const count = document.getElementById('notification-count');

        container.innerHTML = '';
        const unread = notifications.filter(n => !n.isRead);
        count.style.display = unread.length > 0 ? 'block' : 'none';
        count.textContent = unread.length;

        if (notifications.length === 0) {
          container.innerHTML = `<div style="padding: 10px; text-align: center; color: gray;">No notifications</div>`;
          return;
        }

        notifications.forEach(n => {
          const div = document.createElement('div');
          div.innerHTML = `
            <div style="background:${n.isRead ? '#f9f9f9' : '#fffde7'};">
              <strong>${n.message}</strong><br>
              <small style="color:gray;">${new Date(n.createdAt).toLocaleString()}</small>
            </div>
          `;
          container.appendChild(div);
        });

      } catch (err) {
        console.error('Error loading notifications:', err);
      }
    }

    // Toggle and auto-refresh
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username') || 'testuser'; // replace with actual logged-in username
      if (username) loadNotifications(username);

      const bell = document.getElementById('notification-btn');
      const list = document.getElementById('notification-list');

      bell.addEventListener('click', () => {
        list.style.display = list.style.display === 'block' ? 'none' : 'block';
      });

      document.addEventListener('click', (e) => {
        if (!document.getElementById('notification-container').contains(e.target)) {
          list.style.display = 'none';
        }
      });

      // Auto-refresh every 15 seconds
      setInterval(() => {
        if (username) loadNotifications(username);
      }, 15000);
    });

    // Handle "Mark all as read" button
    document.getElementById('mark-all-read-btn').addEventListener('click', async () => {
      const username = localStorage.getItem('username') || 'testuser';
      if (!username) return;

      try {
        const response = await fetch(`http://localhost:5007/api/friendnotifications/markallread/${username}`, {
          method: 'PUT'
        });

        if (response.ok) {
          console.log("All notifications marked as read");
          loadNotifications(username);
        } else {
          console.error("Failed to mark notifications as read");
        }
      } catch (err) {
        console.error('Error marking all as read:', err);
      }
    });
  </script>
</body>
</html>

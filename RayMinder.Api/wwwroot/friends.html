<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - RayMinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Friends</h1>

    <div id="user-info"></div>

    <div id="friends-section">
      <h2>Your Friends</h2>
      <ul id="friends-list"></ul>
    </div>

    <div id="add-friend-section">
      <h2>Add a Friend</h2>
      <input type="text" id="friend-username" placeholder="Enter friend's username">
      <button id="add-friend-btn">Add Friend</button>
    </div>

    <div>
      <button onclick="window.location.href='you.html'">Back to You</button>

      <!-- TODO: Remove this button after it was implemented that the message is automatically sent -->
      <button id="testLocation">A friend needs to reapply</button>
    </div>
  </div>

  <script type="module" src="friends.js"></script>
</body>
</html>
